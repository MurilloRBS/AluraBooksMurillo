<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Alura Books - Murillo e Rhuan </title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="cabecalho">
        <div class="container">
       <input type="checkbox" id="menu" class="container__botao">
        <label for="menu" class="container__rotulo">
            <span class="cabecalho__menu-hamburguer container__imagem"></span>
        </label>
          <ul class="lista-menu">
            <li class="lista-menu__titulo"> Categorias</li>
            <li class="lista-menu__item"> 
                <a href="#" class="lista-menu__link" > Programação </a>
            </li>
            
            <li class="lista-menu__item"> 
                <a href="#" class="lista-menu__link"> Front-end </a>
            </li>
            
            <li class="lista-menu__item"> 
                <a href="#" class="lista-menu__link"> Infraestrutura</a>
            </li>
            
            <li class="lista-menu__item"> 
                <a href="#" class="lista-menu__link"> Business</a>
            </li>
            <li class="lista-menu__item"> 
                <a href="#" class="lista-menu__link"> Design & UX</a>
            </li>
          </ul>
            
          <img src="img/Logo.svg" alt="Logo da AluraBooks" class="container__imagem">
          <h1 class="container__titulo"> <b class="container__titulo--negrito"> Alura </b> Books </h1>
        </div>
        
        <div class="container">
            <a href="#"> <img src="img/Favoritos.svg" alt="Favoritos" class="container__imagem"></a>
            <a href="#"> <img src="img/Compras.svg" alt="Compras" class="container__imagem"></a>
            <a href="#"> <img src="img/Usuário.svg" alt="Usuario" class="container__imagem"></a>
        </div>
    </header>
        <section class="banner">
        <h2 class="banner__titulo"> Já sabe por onde começar?</h2>
        <p class="banner__texto"> Encontre em nossa estante o que precisa para seu desenvolvimento! </p>
        <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?">
    </section>
    <section class="carrossel">
         <h2 class="carrossel__titulo"> Novos lançamentos </h2>
         <div class="swiper"> </div>
         <div class="swiper-wrapper"> 
         <div class="swiper-slide"> <img src="img/ApacheKafka.png" alt="Livro sobre Apache kafta"> </div>
         <div class="swiper-slide"> <img src="img/Liderança.png" alt="livro sobre Liderança em design"> </div>
         <div class="swiper-slide"> <img src="img/Javascript.png" alt="livro sobre Javascript assertivo"> </div>
         <div class="swiper-slide"> <img src="img/Guia Front-end.png" alt="Livro gui Front-end"> </div>
         <div class="swiper-slide"> <img src="img/Portugol.png" alt="lLivro sobre Portugol"> </div>
    </div>
     <div class="swiper-pagination"></div>
     <div class="swiper-button-prev"></div>
     <div class="swiper-button-next"></div>
     <div class="swiper-scrollbar"></div>
    </section>
</body>

</html>
